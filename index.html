    <!--Start of Tawk.to Script-->
  <script type = "text/javascript" >
    var Tawk_API = Tawk_API || {},
      Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"),
        s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/../default';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
    <!--End of Tawk.to Script-->


    <!--- loading animation -->
  <div class = "loading" >
      <div class = "ball" > </div> 
        <div class = "ball1" > </div> 
  </div>
      <!--- //loading animation -->

      <!--header-->
  <div class = "call_icons" >
    <a href = "javascript:void(0);"class = "call" > </a>
    <ul >
      <li >
        <a href = "https://www.messenger.com/"target = "_blank"class = "facebook" ></a>
      </li>
      <li >
        <a href = "https://wa.me "target = "_blank"class = "whatsapp" > </a>
      </li>
      <li ><a href = "javascript:void(Tawk_API.toggle())"class = "chat" > </a>
      </li>
    </ul>

  </div>

  <div class = "chat" >
  </div>
      <!--Start of Tawk.to Script-->
  <script type = "text/javascript" >


      Tawk_API.onChatMaximized = function () {
        console.log('opened');
        $('.call_icons').hide();
      };

    Tawk_API.onChatHidden = function () {
      console.log('hidden');
      $('.call_icons').show();
    };

  </script>
  <!--End of Tawk.to Script-->
